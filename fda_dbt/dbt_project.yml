# Project configuration
name: 'fda_dbt'
version: '1.0.0'

# The profile dbt will use for this project
profile: 'fda_dbt'

# Paths for dbt to find different types of files
model-paths: ["fda_dbt/models"]
macro-paths: ["fda_dbt/macros"]
seed-paths: ["fda_dbt/seeds"]
test-paths: ["fda_dbt/tests"]

# Directories to remove when running `dbt clean`
clean-targets:
  - "target"
  - "dbt_packages"

# Model configuration
models:
  fda_dbt:
    # Staging models: raw data transformations
    staging:
      +schema: "STAGING"
      +materialized: view

    # Clean models: validated and normalized tables
    clean:
      +schema: "CLEAN"
      +materialized: table

    # Marts: dimensional models, facts and dims
    marts:
      +schema: "MARTS"
      +materialized: table

# Marts: dimensional models, facts and dims
    eda:
      +schema: "EDA"
      +materialized: table
