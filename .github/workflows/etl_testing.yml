name: FDA ETL Pipeline  

on:
  workflow_dispatch:   
  push:
    branches: ["dev"]
    paths:
      - "etl/**"
      - "db/**"
      - "requirements.txt"
  pull_request:
    branches: ["dev"]
    paths:
      - "etl/**"
      - "db/**"
      - "requirements.txt"

jobs:
  etl-demo:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # extended for full ETL + dbt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dbt-snowflake==1.10.2  # ensure dbt Snowflake adapter is installed

      # Ensure tmp directories exist
      - name: Prepare tmp directories
        run: |
          mkdir -p /tmp/data/processed
          mkdir -p /tmp/data/raw

      # Create dynamic dbt profile
      - name: Setup dbt profile
        run: |
          mkdir -p ~/.dbt
          echo "${DBT_PROFILES_YML}" > ~/.dbt/profiles.yml
        env:
          DBT_PROFILES_YML: ${{ secrets.DBT_PROFILES_YML }}

      # Run ETL pipeline
      - name: Run ETL pipeline
        run: python -m etl.pipeline
        env:
          RUN_SNOWFLAKE_LOAD: 0  # skip Snowflake load for now->0
          RUN_DBT: 1              # enable dbt run
          SNOW_USER: ${{ secrets.SNOW_USER }}
          SNOW_PASSWORD: ${{ secrets.SNOW_PASSWORD }}
          SNOW_ACCOUNT: ${{ secrets.SNOW_ACCOUNT }}
          SNOW_WAREHOUSE: ${{ secrets.SNOW_WAREHOUSE }}
          TMPDIR: /tmp

      # List processed CSVs
      - name: List processed CSVs
        run: ls -lh /tmp/data/processed/*.csv || echo "No processed files found"

      # Upload raw FAERS files
      - name: Upload raw FAERS files
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: faers-txt
          path: /tmp/data/raw/*.txt

      # Upload merged CSVs
      - name: Upload merged CSVs
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: faers-processed
          path: /tmp/data/processed/*.csv
